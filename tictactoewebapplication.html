<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Web Application</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff416c;
        }

        .game-container {
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .winner {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .reset-btn {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .reset-btn:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Tic-Tac-Toe Web Application</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="game-container" id="game-container">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="winner" id="winner"></div>
    <button class="reset-btn" id="reset-btn">Reset Game</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const winnerDisplay = document.getElementById('winner');
        const resetButton = document.getElementById('reset-btn');

        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = Array(9).fill(null);

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const cellIndex = e.target.getAttribute('data-index');

            if (gameState[cellIndex] || !gameActive) {
                return;
            }

            gameState[cellIndex] = currentPlayer;
            e.target.textContent = currentPlayer;

            if (checkWinner()) {
                winnerDisplay.textContent = `${currentPlayer} Wins! ðŸŽ‰`;
                gameActive = false;
            } else if (!gameState.includes(null)) {
                winnerDisplay.textContent = 'Draw! ðŸ¤';
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {
            return winningConditions.some(combination => {
                return combination.every(index => gameState[index] === currentPlayer);
            });
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            gameState.fill(null);
            cells.forEach(cell => (cell.textContent = ''));
            winnerDisplay.textContent = '';
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
